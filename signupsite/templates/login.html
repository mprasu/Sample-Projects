{% load widget_tweaks %}
{% load static %}
<html>
<head>
<title>signin form</title>
<!-- Latest compiled and minified CSS -->
    <!-- Core Stylesheet -->
    <link href="{% static 'style.css' %}" rel="stylesheet">

    <!-- Responsive CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

</head>
<form action='/login/' method="post">
  {% csrf_token %}
<table border="2">	
<div class="row">
<div class=col-sm-7>
<center>
<font color="green" size="6p"><i>Login Form</i></font>
</center>
</div>
</div>
  {% for field in form.visible_fields %}
	
                	<div class="row">
				<div class="col-sm-2" >
					<center>
					<i>
					<label for="{{ field.id_for_label }}" class="text-primary" >{{ field.label }}</label>
					</i>
					</center>
				</div>
			<div class="col-sm-3" >
				{% render_field field class="form-control" style='border-color: blue;'%}
			</div>
			{% for error in field.errors %}

				  <div class="col-sm-4" >
                 			<div class="container">

      				       <div class="text-danger">{{ error }}</div>
				       </div>
				 </div>
			{% endfor %}


 </div> </br>      
  {% endfor %} 
</table>
<div class="row">
<div class="col-sm-7" >
<center>
<button class="btn btn-success btn-lg" type ="submit">Send</button>
</center>
</div>
</div>
<div class="row">
<div class="container">
<div class="col-sm-6" >

		<center>
		<a  href='http://localhost:8000/signup'><u><div class="text-success"><font size="4p"><i>New User?Register Now</i></font></div></u></a>
		</center>
       </div>
</div>     
<div>
</form>
