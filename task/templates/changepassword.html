{% load static from staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#s1{
			font-size: 35px;
			font-weight: 10px;
			font-color:orange;
		}
		
	</style>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

</head>
<body>
	<h1>Change password</h1>
	<div class="col-lg-8 m-auto d-block">
		<form method="POST" class="form-horizontal" action=""  id="contact_form">{% csrf_token %}
			<div id="s1">
				{{success}}
			</div>
			<div class="form-group">
				<label>Email_id :</label>
				<input type="text" id='emailField' name="a1" class="form-control"/>
			</div>
			<div id="s2">{{mailDoesnotExist}}</div>
			<div class="form-group">
				<label>oldPassword :</label>
				<input type="password" name="a2" class="form-control" />
			</div>
			<div id="s3">{{wrongPassword}}</div>
			<div class="form-group">
				<label>Password :</label>
				<input type="password" id='passwordField' name="a3" class="form-control" onblur='validatePassword(this)' />
				<div id="passwordId"></div>
			</div>
			<div class="form-group">
				<label>ConfirmPassword :</label>
				<input type="password" id='confirmPasswordField' name="a4" class="form-control"  onblur='confirmPasswordValidate(this)' />
				<div id="confirmPasswordId"></div>
			</div>
			<div>
				<input type="submit" name="submit" value="submit" class="btn btn-success">
			</div>
		</form>
	</div>
	<script src={% static 'js/signup.js' %} type="text/javascript"></script>
</body>
</html>
