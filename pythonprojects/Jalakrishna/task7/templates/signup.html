{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<title></title>
</head>
<body>
	<div class="container">
		<h1>SignUp</h1>
		<div class="col-lg-8 m-auto d-block">
		<form method="POST" class="form-horizontal" enctype="multipart/form-data" id="contact_form" onsubmit="return validation()">{% csrf_token %}
			<div class="form-group">
				<label>User name :</label>
				<input type="text" name="a1" class="form-control" id="Name">
				<span id="Name1" class="text-danger font-weight-bold"></span>
			</div>
            <div>
                    {% if msg3 %}
                    <label class="text-danger font-weight-bold">{{ msg3 }}</label>
                    {% endif %}
                </div>
			<div class="form-group">
				<label>Age :</label>
				<input type="text" name="a2" class="form-control" id="Age">
				<span id="Age1" class="text-danger font-weight-bold"></span>

			</div>
			<div class="form-group">
				<label>Email_id :</label>
				<input type="text" name="a3" class="form-control" id="Email_id">
				<span id="Email_id1" class="text-danger font-weight-bold"></span>

			</div>
			<div class="form-group">
				<label>Password :</label>
				<input type="password" name="a4" class="form-control" id="Password">
				<span id="Password1" class="text-danger font-weight-bold"></span>

			</div>
			<div class="form-group">
				<label>ConfirmPassword :</label>
				<input type="password" name="a5" class="form-control" id="ConfirmPassword">
				<span id="ConfirmPassword1" class="text-danger font-weight-bold"></span>

			</div>

			<div class="form-group">
				<label>Phonenumber :</label>
				<input type="text" name="a6" class="form-control" id="Phonenumber">
				<span id="Phonenumber1" class="text-danger font-weight-bold"></span>

			</div>
			<div class="form-group">
				<label>Location :</label>
				<input type="text" name="a7" class="form-control" id="Location">
				<span id="location1" class="text-danger font-weight-bold"></span>

			</div>
			<div class="form-group">
				<label>State :</label>
				<input type="text" name="a8" class="form-control" id="State">
			</div>
			<div class="form-group">
				<label>Country :</label>
				<input type="text" name="a9" class="form-control" id="Country">
			</div>
			<div class="form-group">
				<label>Address :</label>
				<input type="text" name="a10" class="form-control" id="Address">
			</div>

            <div class="form-group">
                <input type="file" name="f1" ><br>
{#                <button type="submit" class="btn btn-sm btn-primary">#}
{#                <span class="glyphicon glyphicon-upload"></span>Upload</button>#}
            </div>
            			<input type="submit" name="submit" value="submit" class="btn btn-success">

            {% if upload_file_path %}
            Uploaded at: <label class="text-primary">{{ upload_file_path }}</label>
                {% endif %}
		</form>
	</div>
</div>
    <!------Model--------->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script  src={% static 'js/signup.js' %} type="text/javascript"></script>












</body>
</html>
