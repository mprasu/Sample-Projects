{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

	<title></title>
</head>
<body>
	<div class="container">
		<h1>Login</h1>
		<div class="col-lg-8 m-auto d-block">
		<form method="POST" class="form-horizontal" action="">{% csrf_token %}
			<div class="form-group">
				<label>User name :</label>
				<input type="text" name="h1" class="form-control" id="Name">
				<span id="Name1" class="text-danger font-weight-bold"></span>

			</div>
			<div class="form-group">
				<label>Password :</label>
				<input type="password" name="h4" class="form-control" id="Password">
				<span id="Password1" class="text-danger font-weight-bold"></span>
				
			</div>

			<input type="submit" name="submit" value="submit" class="btn btn-success">
            <div>
                <a href='password1'>forgot password</a>
            </div>

            {% if msg1 %}
     <label class="text-danger font-weight-bold">{{ msg1 }}</label>
        {% endif %}
          {% if msg2 %}
     <label class="text-danger font-weight-bold">{{ msg2 }}</label>
        {% endif %}


		</form>
		<script  src={% static 'js/signup.js' %} type="text/javascript"></script>

</body>
</html>
