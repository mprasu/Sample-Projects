<html>
<head>
<script type="text/javascript">
function validatePassword()
{
    var Password = document.getElementById('passwordField')
    var mypassword=Password.value;
    var regularExpression  = /^[a-zA-Z0-9!@#$%^&*]{6,16}$/;
    var passwordId=document.getElementById('passwordId');
    if(!regularExpression.test(mypassword))
    {
        passwordId.textContent="invalid password must have one uppercase,symbol,digit(minlen:6 maxlen:16)";
        passwordId.style.color="red";
    }
    else
    {
	passwordId.textContent="password is valid";
        passwordId.style.color="green";
    }
 
}
</script>
</head>
<body>
<form name="f1" action="">
	<div>
	<label>password:</label>
	<input type="password" id="passwordField" Onblur="validatePassword()"/>
	</div>
	<div >
		<div id="passwordId"></div>
	</div>
</form>
</body>
</html>
