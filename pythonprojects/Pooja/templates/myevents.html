{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

</head>
<body class="mybody">
	<div class="container">
		<div class="col-lg-7 m-auto d-block">
			<h1>Book your event Here</h1>
			<form method="POST" action="#"class="form-horizontal" >
				{% csrf_token %}

				<div class="form-group">
					<label>Name :</label>
					<input type="text" name="a1" class="form-control">
					<div id='textField'></div>
				</div>
				<div class="form-group">
					<label>Yourvent :</label>
					<input type="textarea" name="a2" class="form-control" id="Description">
					<div id="DescriptionId"></div>
				</div>
				<div class="form-group">
					<label>Date :</label>
					<input type="date" name="a3" class="form-control" id="Date">
					<div id="date"></div>
					{{msg}}
				</div>
				<div class="form-group">
					<label>Time :</label>
					<input type="time" name="a4" class="form-control" id="time">
					<div id="time1"></div>
				</div>
				

				<div>
					<input type="submit" name="submit" value="submit" class="btn btn-success">
				</div>
			</form>
		</div>
	</div>

	

</body>
</html>
